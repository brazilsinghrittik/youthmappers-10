# Site settings
title: "YouthMappers 10-Year Celebration - Bangladesh"
email: bsrittik@gmail.com
description: "Celebrating 10 years of mapping for resilience, togetherness, and change."
url: "https://brazilsinghrittik.github.io/youthmappers-10"  # Replace if using a custom domain
twitter_username: sotm
github_username: jekyll

# Build settings
markdown: kramdown

# Color settings (original SotM 2025 colors)
color:
  primary-dark: '#e5e5e5'         # light gray
  primary-light: '#2464aa'        # SotM blue
  background-light: '#e5e5e5'     # same light gray
  links: '#fff'                   # white
  links-light: '#fff'             # white
  links-white: '#2464aa'          # blue again
  text: '#333'                    # dark gray
  text-light: '#030304'           # near-black

# Settings for map tiles used in leaflet maps
map_tiles:
  url: 'https://tile.openstreetmap.org/{z}/{x}/{y}.png'
  attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
  maxZoom: 19

# Repo files to not include in built site
exclude:
  - Dockerfile*
  - docker-compose.*
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Permalink structure
permalink: /:title/
relative_permalinks: false
defaults:
  - scope:
      path: ""
      type: posts
    values:
      permalink: /:title/

# Plugins
plugins:
  - jekyll-gzip
  # - jekyll-brotli
